<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basel Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    </style>
    <script type="module" src="main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<!-- keep in mind that absolute works with parent containers that have fixed, relative or absolute. -->
<!-- justify-center tells it how to distribute the children -->

<body class="overflow-hidden">
    <div id="hitmarker" class="flex flex-col items-center fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none">
        <div class="w-6 h-6 rounded-full border-2 border-purple-500 flex items-center justify-center">
            <div class="w-1 h-1 rounded-full bg-purple-500"></div>
        </div>
        <p class="absolute top-full left-1/2 -translate-x-1/2 whitespace-nowrap text-center text-purple-500 font-bold text-sm opacity-0 transition-opacity duration-300 pointer-events-none rounded-md mt-1 px-1" id="hitmarkerText">Somethiung</p>
    </div>
    
    <div id="slide" class="flex flex-col justify-center items-center fixed size-full z-10 backdrop-blur-md translate-y-full transition-transform duration-800 ease-in-out">
        <div class="flex absolute h-1/10 w-full items-end justify-center top-0 pb-5">
            <div class="flex rounded-full border-2 h-10 aspect-square justify-center items-center text-center p-2 font-bold text-xl bg-black/20 select-none cursor-pointer hover:bg-white/20 active:scale-90 transition duration-300" id="xButton">X</div>
        </div>
        <div id="pageContainer" class="h-8/10 w-7/10 opacity-60">
            <!-- page goes here -->
        </div>
    </div>
    <script type="module">
        const p = document.getElementById('hitmarkerText');
        p.style.backdropFilter = 'blur(4px)'
        p.style.backgroundColor = 'rgba(59, 59, 59, 0.9)'
    </script>
</body>
</html>
