<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basel Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    </style>
    <script type="module" src="main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div id="hitmarker" class="relativeflex flex-col items-center fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none">
        <div class="w-6 h-6 rounded-full border-2 border-purple-500 flex items-center justify-center">
            <div class="w-1 h-1 rounded-full bg-purple-500"></div>
        </div>
        <p class="absolute top-full left-1/2 -translate-x-1/2 whitespace-nowrap text-center text-purple-500 font-bold text-sm opacity-0 transition-opacity duration-300 pointer-events-none rounded-md mt-1" id="hitmarkerText">Somethiung</p>
    </div>
    <script>
        const p = document.getElementById('hitmarkerText');
        p.style.backdropFilter = 'blur(4px)'
        p.style.backgroundColor = 'rgba(59, 59, 59, 0.9)'
    </script>
</body>

</html>
